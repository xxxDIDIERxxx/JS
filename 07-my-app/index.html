<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App de Productos</title>
    <!-- CDN de bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css" />
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand"> App de Productos </a>
    </nav>

    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Precio del Producto"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1900" max="2025" value="2024"
                                placeholder="AÃ±o del Producto" class="form-control">
                        </div>

                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="product-list" class="col-md-8"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
